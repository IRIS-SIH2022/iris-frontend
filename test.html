<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map with Heatmap </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js">
    </script>
    
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js">
    </script>
    <script>

        var map = L.map('map').setView([50.5, 30.5], 10);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
        }).addTo(map);
        
        var heat = L.heatLayer([[50.5, 30.5, 0.2], // lat, lng, intensity
	[50.6, 30.4, 0.5]],{
            radius: 20,
            blur: 15, 
            maxZoom: 17,
        }).addTo(map);
				
    </script>
</body>
</html>
